- name: Include distribution specific variables.
  include_vars: "distribution_{{ ansible_distribution }}.yml"

- name: Include distribution version specific variables when available.
  include_vars:
    dir: 'vars'
    files_matching: "{{ item }}"
    depth: 1
  with_items:
    - "distribution_{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"

- name: Enable dispatcher module.
  copy:
    dest: "{{ _aem_dispatcher_apache_server_root }}/conf.modules.d/01-dispatcher.conf"
    content: "LoadModule dispatcher_module modules/mod_dispatcher.so"
  notify: restart apache

- name: Install SELinux Python dependencies.
  package:
    name: libsemanage-python
    state: present

- name: Configure SELinux to allow Apache to create outbound connections.
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes
  when: ansible_selinux.status == "enabled"
